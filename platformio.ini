; http://docs.platformio.org/page/projectconf.html


[platformio]
env_default = d1_mini

[env:esp01]
platform = espressif8266
board = esp01
framework = arduino
;lib_deps=https://github.com/marvinroger/homie-esp8266.git#develop, https://github.com/euphi/HomieLoggerNode.git, WS2812FX, https://github.com/me-no-dev/ESPAsyncTCP#3d030db                                                           
lib_deps=Homie#develop, https://github.com/euphi/HomieLoggerNode.git, WS2812FX                                                           
build_flags = -Wl,-Tesp8266.flash.512k64.ld                                                                                          
                                                                                                                                     
upload_speed = 460800                                                                                                                
upload_resetmethod = ck                                                                                                              

#targets = upload     

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps=WS2812FX, Automaton
                                                                                                                                     
upload_speed = 460800                                                                                                                
