;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html


[platformio]
env_default = d1_mini
;env_default = esp07

[env:esp01]
platform = espressif8266
board = esp01
framework = arduino
lib_ldf_mode = chain+
lib_deps=WS2812FX, HomieLoggerNode, Hash

build_flags = -D HOMIE_CONFIG=0 -Wl,-Tesp8266.flash.512k64.ld                                                                                          
                                                                                                                                     
upload_speed = 460800                                                                                                                
upload_resetmethod = ck                                                                                                              

#targets = upload     

[env:esp07]
platform = espressif8266
board = esp07
framework = arduino
lib_ldf_mode = chain+
lib_deps=WS2812FX, https://github.com/euphi/HomieLoggerNode.git#develop-v3                                                                                                                             
build_flags = -D HOMIE_CONFIG=0 -Wl,-Tesp8266.flash.1m64.ld                                                                                          

upload_speed = 460800                                                                                                                

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_ldf_mode = chain+
lib_deps=WS2812FX,  https://github.com/euphi/HomieLoggerNode.git#develop-v3, https://github.com/homieiot/homie-esp8266.git#develop-v3                                                                                                          
build_flags = -D HOMIE_CONFIG=0
upload_speed = 460800                                                                                                                
